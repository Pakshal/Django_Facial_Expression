<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>Django File Upload Example</title>
        </head>

        <body>
                {% include 'navbar.html' %}
                <!-- List of uploaded documents -->
                {% if documents %}
                        <ul>
                        
                                <li>
                                <!--<a href="{{ documents.docfile.url }}">{{ documents.docfile.name }}-->
                                <img src="{{ documents.docfile.url }}" alt="{{ documents.docfile.name }}">
                                </a></li>
                        
                        </ul>
                {% else %}
                        <p>No documents.</p>
                {% endif %}

                <!-- Upload form. Note enctype attribute! -->
                <form action="{% url "list" %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>{{ form.non_field_errors }}</p>
                        <p>{{ form.docfile.label_tag }} </p>
                        <p>
                                {{ form.docfile.errors }}
                                {{ form.docfile }}
                        </p>
                        <p><input type="submit" value="Upload" /></p>
                </form>

        </body>
